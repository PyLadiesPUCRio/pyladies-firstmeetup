      # O que é um Sistema Operacional

      * É um conjunto de programas que funciona como uma camada entre os usuários e o hardware.

      * Um sistema operacional administra todo o software e hardware de um computador. Na maior parte do tempo, há diferentes programas sendo executados simultaneamente, e todos eles precisam de recursos (CPU, memória e armazenamento). O sistema operacional coordena tudo isso para ter certeza que todos os programas tenham acesso ao que precisam.


      .center[![Sistema Operacional](sistema-operacional.png)]

      ## O UNIX
      
      ]
      .right-column[

      * Sistema criado na década de 60 por Ken Thompson e Dennis Ritchie nos laboratório Bell Labs da AT&T
      * Sistema caro e voltado para computadores de grande porte
      * Comercializado e com código fechado


      .center[![Thompson and Ritchie](thompson-ritchie.jpg)]

      ]

      ---

      layout: false
      .left-column[
      ## O GNU

      ]
      .right-column[
      * 1983 - Richard Stallman cientista do MIT lança o projeto GNU (GNUs not Unix) que tinha a pretensão de criar um sistema operacional do tipo Unix gratuito, em função do desagravo de muitos programadores que haviam contribuído para o aprimoramento do Unix e consideravam injustos que a AT&T e outros se apropriassem do fruto deste trabalho.
      * 1985 - Para organizar o trabalho do projeto GNU, Stallman e outros criam a Free Software Foundation (FSF) uma corporação sem fins lucrativos que busca promover softwares gratuitos eliminando restrições à cópia, redistribuição estudo e modificação do mesmo formulando assim a licença GPL (GNU General Public License).

      .center[![Stallman](stallman.jpg)]

      
      ]

      ---

      layout: false
      .left-column[
      ## O Linux
      ]
      .right-column[
      * 1989 - Um estudante finlandês chamado Linus Torvalds inicia um processo pessoal de aprimoramento do Kernel do Minix um sistema operacional do tipo Unix escrito por Andrew Tannenbaum, chamando esta vertente de Linux como abreviação de Linus's Minix.
      1992 - No início deste ano, o Linux se integra a GNU com o objetivo de produzir um sistema operacional completo. Unindo Kernel + Softwares GNU, originando o sistema operacional que chamamos de GNU/Linux.

      ![Livro Minix](livro-minix.jpg)
      ![Linus Torvalds](linus-torvalds.jpg)
      
      ]

      # Tipos de Instalação

      ---

      # Instalação em Máquina Virtual

      * Utiliza o Virtual Box para criar uma máquina virtual 
      * "Um computador dentro do seu computador"
      * Máquinas virtuais podem ser criadas e destruídas à vontade
      * Dificuldade para utilizar a interface gráfica


      ---

      # Instalação em Dual Boot

      * O HD é particionado, criando uma partição para a distribuição GNU/Linux ser instalada.
      * O sistema desejado deve ser escolhido no momento do boot
      * Um backup dos arquivos é recomendado antes de ser feito o particionamento
      * Há que verificar se há espaço livre suficiente para o particionamento



      ---

      # Instalação Nativa

      * O computador é formatado e uma distribuição GNU/Linux é instalada ocupando todo o HD
      * Backup dos arquivos é necessária! 
      * Todo o HD fica dedicado ao GNU/Linux
