      # O que é um Sistema Operacional

      Um sistema operacional administra todo o software e hardware de um computador. Na maior parte do tempo, há diferentes programas sendo executados simultaneamente, e todos eles precisam de recursos (CPU, memória e storage). O sistema operacional coordena tudo isso para ter certeza que todos os programas tenham acesso ao que precisam.
